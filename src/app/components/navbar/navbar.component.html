 <!-- VERSION ORIGINAL -->
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
    
  <a class="nav-brand" style="padding: 0 !important; margin-right: 5px;" (click)="goHome(false)">
    <img src='../../../assets/icons/icon-512x512.png' style="width:40px;height:40px;">
  </a>


  <form class="form-inline my-2 my-lg-0" style="margin-top: 0 !important; margin-bottom: 0 !important;" #Form="ngForm"
    (ngSubmit)="goHome(true)">
    <input class="form-control mr-sm-2" style="width: 145px; margin-right: 5px;" type="search" [(ngModel)]="busqueda"
      name="busqueda" id="busqueda" placeholder="Buscar..." aria-label="Search" (search)="goHome(false)">
    <button class="btn btn-info my-2 my-sm-0" type="submit"
      style="margin-top: 0 !important; margin-bottom: 0 !important;">Buscar</button>
  </form>

  <button class="navbar-toggler" type="button" id="boton" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="irA('login')">Login</a>
      </li>

      <!-- <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li> -->

      <li class="nav-item" *ngIf="loginService.personaLogueada">
        <a class="nav-link" (click)="irA('administracion')">Administracion</a>
      </li>

      <li class="nav-item" *ngIf="loginService.personaLogueada">
        <a class="nav-link" (click)="irA('lista-productos')">Lista de Productos</a>
      </li>

      <li class="nav-item" *ngIf="loginService.personaLogueada">
        <a class="nav-link" (click)="irA('envios')">Costos de envios</a>
      </li>

    </ul>

  </div>

</nav>
