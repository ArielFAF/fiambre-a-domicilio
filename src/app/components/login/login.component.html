<div class="card mt-5" *ngIf="!logueado">
  <div class="card-body">
    <form #Form="ngForm" (ngSubmit)="ingresar()">
      
      <div class="form-group">
        <div class="row">
          <div class="col-8">
            <input type="text" class="form-control" name="clave" #clave="ngModel"
              [(ngModel)]="parametros.clave" required placeholder="Ingrese la clave..." >
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-info" type="submit">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
      </div>

    </form>
  </div>
</div>
