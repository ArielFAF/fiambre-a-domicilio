<div class="card mt-1">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="listaProductosService.selectedProduct.$key">
      <div class="form-group">

        <input type="text" class="form-control" name="nombre" #nombre="ngModel"
          [(ngModel)]="listaProductosService.selectedProduct.nombre" placeholder="Agregar un producto" required>

        <div class="row">
          <div class="col-6">
            Precio por pieza
          </div>
          <div class="col-6">
            <input type="number" class="form-control" name="precio" #precio="ngModel"
              [(ngModel)]="listaProductosService.selectedProduct.precio" required>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            Peso por pieza
          </div>
          <div class="col-6">
            <input type="number" class="form-control" name="peso" #peso="ngModel"
              [(ngModel)]="listaProductosService.selectedProduct.peso" required>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            Venta por mitad
          </div>
          <div class="col-6">
            <input type="checkbox" name="por_mitad" #por_mitad="ngModel" checked
              [(ngModel)]="listaProductosService.selectedProduct.por_mitad" required>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            Activo
          </div>
          <div class="col-6">
            <input type="checkbox" name="activo" #activo="ngModel" checked
              [(ngModel)]="listaProductosService.selectedProduct.activo" required>
          </div>
        </div>



      </div>

      <div class="form-group" style="margin-bottom: 0;">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-plus-circle"></i> Grabar
        </button>

        <button style="margin-left: 5px" class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
          <i class="fas fa-sync-alt"></i> Limpiar
        </button>
      </div>

    </form>
  </div>
</div>
