<div class="card mt-1">
  <div class="card-body">
    <h6 class="text-center">Lista de Productos</h6>
    <table class="table table-sm table-hover">
      <tbody>
        <tr *ngFor="let product of productList">
          <td style="width: 65%;" [ngClass]="[product.activo === true ? 'activo' : 'inactivo']">{{product.nombre}} | {{product.precio | currency:'$'}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(product)">
              <i class="fas fa-edit"></i>
            </a>
            <a style="margin-left: 5px" class="btn btn-danger text-white" (click)="onDelete(product.$key)">
              <i class="fas fa-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
